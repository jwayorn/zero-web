                     <!-- end logo -->

                     <img class="sm:mx-auto md:hidden" src="/zero-web/assets/hero-mobile.d9e281e2.jpg"  alt="">

                     <!-- hero detail -->
                     <div class="text-center py-14 px-9 sm:py-3 md:text-left lg:py-0 lg:px-0">
                        <h1 class="mb-4 lg:tracking-very-wider">
                           <span class="text-4xl font-light uppercase text-desaturated-red lg:text-5xl">We're</span> <br />
                           <span class="text-4xl font-semibold uppercase lg:text-5xl">coming</span> <br />
                           <span class="text-4xl font-semibold uppercase lg:text-5xl">soon</span>
                        </h1>
                        <p class="text-desaturated-red text-sm lg:leading-relaxed">
                           Hello fellow shoppers! We're currently building our new fashion store. 
         Add your email below to stay up-to-date with announcements and our launch deals.
                        </p>

                        <form name="frmSub" class="frm-sub mt-8">
                           <div>

                              <div class="email-wrap relative border border-red-400 flex justify-between items-center rounded-3xl">

                                    name="email"
                                    placeholder="Email Address"
                                 >
                                 <div class="email-error-noti">
                                    <img src="/zero-web/assets/icon-error.fcc402f9.svg" alt="">
                                 </div>
                                 <button 
                                    class="base-apparel--btn top-0 bottom-0 rounded-3xl self-stretch -mt-0.5 -mr-0.5 -mb-0.5 w-16 shadow-md focus:outline-none" 
                                    type="submit">

                              </div>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
   
   <title>huddle landing page with single introductory section</title>

   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   
   <link rel="stylesheet" href="../css/tailwind.css">

</head>
<body class="font-huddle-body-font flex justify-center items-center h-screen">
   <!-- container -->
   <div class="max-w-6xl mx-auto bg-huddle-violet p-7 bg-huddle-mobile bg-no-repeat md:bg-huddle-desktop md:bg-contain">

      <nav>
         <a class="inline-block w-32 md:w-44" href="/zero-web/huddle-landing-page-with-single-introductory-section/">
            <img src="images/logo.svg" alt="huddle logo">
         </a>
      </nav>
      
      <section class="my-14">
         
         <div class="row md:grid md:grid-cols-2 md:gap-6">
            <div class="col">
               <img class="" src="images/illustration-mockups.svg" alt="huddle hero">
            </div>
            <div class="col mt-14 md:mt-10">
               <div class="text-center md:text-left">
                  <h1 class="font-huddle-header-font text-white text-2xl font-semibold mb-5 md:text-3xl">Build The Community 
                  <br class="hidden md:block" />   
                  Your Fans Will Love</h1>
                  <p class="text-white tracking-wide mb-5">
                     Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                  </p>
                  <a 
                     href="zero-web/huddle-landing-page-with-single-introductory-section/"
                     class="block w-56 py-3.5 mx-auto text-center rounded-3xl text-sm bg-white text-huddle-violet shadow-2xl hover:bg-huddle-soft-magenta hover:text-white md:mx-0 md:w-44 "
                  >Register</a>
               </div>
            </div>
         </div>
         
      </section>
      
      <footer class="">
         <!-- social -->
         <div class="text-center md:text-right">
            <!-- fb -->
            <a class="inline-block text-white rounded-full border p-1.5 hover:text-huddle-soft-magenta hover:border-huddle-soft-magenta mr-1" href="#">
               <svg class="h-4 w-4 fill-current"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" /></svg>
            </a>
            <!-- tw -->
            <a class="inline-block text-white rounded-full border p-1.5 hover:text-huddle-soft-magenta hover:border-huddle-soft-magenta mr-1" href="#">
               <svg class="h-4 w-4 fill-current"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" /></svg>
            </a>
            <!-- ig -->
            <a class="inline-block text-white rounded-full border p-1.5 hover:text-huddle-soft-magenta hover:border-huddle-soft-magenta mr-1" href="#">
               <svg class="h-4 w-4"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />  <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />  <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" /></svg>
            </a>
         </div>
      </footer>
   </div>
   <!-- end container -->
</body>
</html>
